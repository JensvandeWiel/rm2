name: Testing

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'sbt'
    - name: Run tests
      run: sbt test
